<html>
<head>
<link rel="stylesheet" type="text/css" href='jquery.mobile-1.4.3.min.css'>
<link rel="stylesheet" type="text/css" href='main.css'>
<script src = 'jquery.js' type = 'text/javascript'></script>
<script src = 'jquery.mobile-1.3.2.js' type = 'text/javascript'></script>
<script src = 'touchswipe.min.js' type = 'text/javascript'></script>
</head>
<body>
<div id = 'left' class='ui-btn ui-btn-inline'>3</div>
<div id = 'test' class='ui-btn ui-btn-inline'>1+2</div>
<div id = 'right' class='ui-btn ui-btn-inline'>8</div>
<script>
 $(function() {      
      //Enable swiping...
      $("#test").swipe( {
        //Generic swipe handler for all directions
        swipe:function(event, direction, distance, duration, fingerCount, fingerData) {
          $(this).text("You swiped " + direction );  
        },
        //Default is 75px, set to 0 for demo so any distance triggers swipe
         threshold:0
      });
    });

</script>


</body>

</html>
